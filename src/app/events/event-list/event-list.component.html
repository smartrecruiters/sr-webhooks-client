<div>
    <div class="d-flex" id="wrapper">
        <div class="bg-light border-right col-md-3 collapse show" id="sidebar-wrapper">
            <div id="sidebar">
                <app-subscriptions></app-subscriptions>
            </div>
        </div>

        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn sr-button" id="menu-toggle" data-target="#sidebar-wrapper" data-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="username" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ username}}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="username">
                                <a class="dropdown-item" href="/logout" (click)="logout()">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="row pt-3">
                    <div class="col-md-4">
                        <ul class="list-group">
                            <li class="list-group-item"
                                *ngFor="let event of events | async"
                                (click)="selectEvent(event)"
                                [class.active]="event === selectedEvent">
                                <div class="w-100 justify-content-between">
                                    <h4 class="mb-1">{{event.name}}</h4>
                                    <small>{{event.receivedAt}}</small>
                                </div>
                                <hr>
                               <pre class="mb-1">{{event.body | json}}</pre>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-8">
                        <app-event-details [event]="selectedEvent">
                        </app-event-details>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
